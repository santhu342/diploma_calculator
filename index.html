<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diploma Marks Calucation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin-top: 80px;;">
  
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="#">SANTHU</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">HOME</a>
        </li>
        
      </ul>
    </nav>
<div class="container">
<h4>Diploma Marks Calucation</h4>
<div class="row">
    <div class='col-sm-1'>
        
    </div>
    <div class='col-sm-6'>
        <form >
          <div class="form-group">
            <label for="email">1st Year Marks</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="f_st" placeholder="Enter 1st Year Marks" />
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="f_st_t" placeholder="Enter 1st Year Total Marks" />
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">3rd Sem Marks</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="t_rt" placeholder="Enter 3rd Sem Marks" />
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="t_rt_t" placeholder="Enter 3rd Sem Total Marks" />
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">4th Sem Marks</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="fu_th" placeholder="Enter 4th Sem Marks" />
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="fu_th_t" placeholder="Enter 4th Sem Total Marks" />
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">5th Sem Marks</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="fi_th" placeholder="Enter 5th Sem Marks" />
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="fi_th_t" placeholder="Enter 5th Sem Total Marks" />
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">6th Sem Marks</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="si_th" placeholder="Enter 6th Sem Marks" />
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="si_th_t" placeholder="Enter 6th Sem Total Marks" />
                </div>
            </div>
          </div>
          
          <button type="button" id="view_marks" class="btn btn-primary btn-block">View MArks</button>
        </form>
        <br /><br /><br />
    </div>
    <div class='col-sm-5'>
        <table class="table table-border">
            <tr>
                <td>Award Marks</td><td>Total Marks</td><td>Percentage</td>
            </tr>
            <tr>
                <td><span id="award"></span></td><td><span id="total"></span></td><td><span id="percent"></span></td>
            </tr>
        </table>
    </div>
</div>


</div>

</body>
<script>
$(document).ready(function(){
    $('#view_marks').click(function(){
        var f_st = parseInt($("input[name='f_st']").val()),
        t_rt = parseInt($("input[name='t_rt']").val()),
        fu_th = parseInt($("input[name='fu_th']").val()),
        fi_th = parseInt($("input[name='fi_th']").val()),
        si_th = parseInt($("input[name='si_th']").val()),
        
        f_st_t = parseInt($("input[name='f_st_t']").val()),
        t_rt_t = parseInt($("input[name='t_rt_t']").val()),
        fu_th_t = parseInt($("input[name='fu_th_t']").val()),
        fi_th_t = parseInt($("input[name='fi_th_t']").val()),
        si_th_t = parseInt($("input[name='si_th_t']").val())
        
        f_st = Math.round(f_st*25/100)
        f_st_t = Math.round(f_st_t*25/100)
        
        award = f_st + t_rt + fu_th + fi_th + si_th;
        total = f_st_t + t_rt_t + fu_th_t + fi_th_t + si_th_t;
        
        percent = ((award/total)*100).toFixed(2);
        
        $("#award").text(award)
        $("#total").text(total)
        $("#percent").text(percent)
    });    
});


</script>
</html>
